server:
  port: 8082

spring:
  application:
    name: EmployeeService

  datasource:
    url: jdbc:postgresql://localhost:5433/employee_service
    username: employee_user
    password: employee_pass

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml

jwt:
  secret: "Qm9zYV9zZWN1cmVfSldUX3NlY3JldF9rZXlfNTY3ODkw"

auth-service:
  url: "http://localhost:8081"
  retry:
    max-attempts: 3
    initial-backoff-ms: 200


